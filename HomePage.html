<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shoo Sports </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/HomePage/Main.css">
    <script src = "JavaScript/HomePage/Buttons.js"></script>
  </head>

  <body>
    <!-- Links header -->
    <div w3-include-html="header.html">
    </div>
    <!-- Hero Section (the backgound image is in _hero.css)-->
    <section class="hero">
      <div class="hero-content">
        <h2 class="hero-subtitle">SUMMER SALE</h2>
        <h1 class="hero-title">NEW COLLECTION</h1>
        <h3 class="seasonal-collection"> SUMMER COLLECTION </h3>
      </div>
    </section>

    <section class="fullwidth-categories">
      <!-- Women's Banner -->
      <div class="category-banner women">
        <img src="Images/360_F_484876187_u6HIlCgA2iZdfkoOamuQa43OJH2zaDVR.jpg" alt="Women's collection" class="banner-image">
        <div class="banner-content">
          <div class="text-group">
            <span class="collection-tag">BASICS BY SHOOSTORE</span>
            <h2>SHIRTS & TOPS</h2>
            <a href="#" class="shop-now-btn">Shop Women →</a>
          </div>
        </div>
      </div>
      <!-- Men's Banner -->
      <div class="category-banner men">
        <img src="Images/depositphotos_206433492-stock-photo-elegant-beautiful-girl-posing-white.jpg" alt="Men's collection" class="banner-image">
        <div class="banner-content">
          <div class="text-group">
            <span class="collection-tag">ESSENTIALS BY SHOO STORE</span>
            <h2>T-SHIRTS & POLOS</h2>
            <a href="#" class="shop-now-btn">Shop Men →</a>
          </div>
        </div>
      </div>
      <!-- Men's Banner (copy and pasted, edit later)-->
      <div class="category-banner men">
        <img src="Images/360_F_298732799_HAJ3cTY3VG3c35798nYhNejBzCG1UJqc.jpg" alt="Men's collection" class="banner-image">
        <div class="banner-content">
          <div class="text-group">
            <span class="collection-tag">ESSENTIALS BY SHOO STORE</span>
            <h2>T-SHIRTS & POLOS</h2>
            <a href="#" class="shop-now-btn">Shop Men →</a>
          </div>
        </div>
      </div>
    </section>

    <main>
      <section class="featured-products">
        <div class="product-carousel">
          <!-- Left Navigation Buton -->
          <button class="carousel-btn prev-btn"></button>
          <!-- Products go here. -->
          <div class="carousel-container">
            <div class="carousel-track">
              <!-- Placeholder. Admins create these, Image, Name, Price, Options (Size, etc.)-->
              <div class="product-card">
                <div class="product-image">
                  <img src="Images/air-jordan-4-fire-red-release-date.avif" alt="Jordan 4's">
                </div>
                <div class="product-info">
                  <h3 class="product-name"> Jordan 4's </h3>
                  <p class="price"> $399.99 </p>
                  <a href="#" class="choose-options"> Choose options </a>
                </div>
              </div>
        </div>
        <!-- Right Navigation Button -->
        <button class="carousel-btn next-btn">›</button>
        <!-- View All Button (NEEDS TO BE LINKED) -->
        <div class="button-container">
          <a href="#" class="view-all-btn">View New Collection</a>
        </div>
      </section>
    </main>
    <!-- Imports Footer-->
    <div w3-include-html="footer.html"></div>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>w3.includeHTML();</script>
    <script>
      document.querySelector(".toggle").addEventListener("clicl",()=>{
        console.log('Hi')
      })
    </script>
  </body>
</html>
